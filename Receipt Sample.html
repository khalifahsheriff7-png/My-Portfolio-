<body>
 <form style="margin-left: 400px; margin-top: 30px; width:550px; height:700px; background-color: rgb(88, 88, 150); border-radius: 20px; color:solid blue;">

    <br><br>
    <label style="margin-left: 80px; font-size:20px;"> Email </label>

    <br><br>
    <label style="margin-left:80px; font-size:27px; "> <u> Order Details </u></label>

     <button style="margin-top:7px; margin-left: 6px; padding: 4px; padding-left:15px; padding-right:15px; "> Delete This Product </button>   
     <br><br>
     <label style="margin-left: 15px; font-size:19px;"> Product </label>
     <input type="text" style="background-color: white; margin-left: 40px; padding:4px; border: 1.8px solid black; padding-left:50px; ; ">
     <br><br>
     <label style="margin-left: 15px; font-size:17px;"> Qty </label>
     <input type="text" style="background-color: white; width: 60px; margin-left: 74px; padding:4px; border: 1.8px solid black;">
     <br><br>
     <label style="margin-left: 15px; font-size:17px;"> Remarks </label>
     <select style="padding: 25px; border: 2px solid black; margin-left: 40px; padding-right:170px; "> </select>
     </div>
     <button style="margin-top:5px; margin-left: 75px; padding: 4px; padding-left:8px; padding-right:8px; "> Add Another </button>   
     <br><br>
     <h3 style="background-color: white; padding:4px; margin-left: 150px; margin-right:110px;"> <a href="" style="text-decoration:none; color:rgb(175, 18, 18); padding-right: 60px; padding-left:60px; font-size: 25px;"> Order Now </a> </h3>
